<div class="container mt-3">

  


  <div class="card">
    <div class="card-header">
        Employee
    </div>
    <div class="card-body">
      <div class="row">
          <!-- Add -->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Create
            </div>
            <div class="card-body">
              <form [formGroup]="employeeFormGroup" (ngSubmit)="OnSubmit()" >
                <div class="row">
                  <div class="col-sm-12">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"/>
                  </div>
                  <div class="col-sm-12">
                    <label>Mobile No</label>
                    <input type="text" formControlName="mobileNo" class="form-control"/>
                  </div>
                  <div class="col-sm-12">
                    <label>Email ID</label>
                    <input type="text" formControlName="emailId" class="form-control"/>
                  </div>
                  <div class="col-sm-12 ">
                    <button  class="btn btn-success mt-2">Create</button>
                  </div>

                  
                


                </div>
              </form>
            </div>
          </div>

        </div>
        
        <!-- View -->
        <div class="col-sm-6">

      
          <!--  normal table -->

          <table class="table">
            <thead  style="font-weight: bolder;">
              <tr>
                <td>Name</td>
                <td>Mobile No</td>
                <td>Email ID</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="employeeList.length==0" > 
                <td colspan="4" style="font-weight: bolder;">No Records Found!</td>                       
              </tr>
              <tr *ngFor="let data of employeeList;"   >
                <td>{{ data?.name }}</td>
                <td>{{ data?.mobileNo }}</td>
                <td>{{ data?.emailId }}</td>
                <td>
                  <button (click)="Fillform(data)" class="btn btn-link  ">Edit</button>
                  <button (click)="DeleteEmployee(data.id)"  class="btn btn-link  ">Delete</button>
                </td>

              </tr>
            
            </tbody>


          </table>


        

        </div>

      </div>
  </div>

  </div>

</div>
